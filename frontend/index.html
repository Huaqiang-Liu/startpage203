<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>startpage203</title>
</head>
<link rel="stylesheet" href="./style.css">
<script type="module" src="./script/index.js"></script>
<body>
    <div class="topbar">
        <span
            onclick="window.location.href='https://github.com/Huaqiang-Liu/startpage203'">
            项目的GitHub主页
        </span>
        <span id="day_night_switch" onclick="dayNightSwitch()">
            点我切换白天和黑夜模式
        </span>
    </div>
    <div class="body_block">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" id="search" placeholder="Search with google">
            <input type="submit" value="Go">
        </form>
        <form action="https://scholar.google.com/scholar" method="get" target="_blank">
            <input type="text" name="q" id="search" placeholder="Search with google scholar">
            <input type="submit" value="Go">
        </form>
        <form action="https://www.baidu.com/s" method="get" target="_blank">
            <input type="text" name="wd" id="search" placeholder="Search with baidu">
            <input type="submit" value="Go">
        </form>
        <form action="https://www.bing.com/search" method="get" target="_blank">
            <input type="text" name="q" id="search" placeholder="Search with bing">
            <input type="submit" value="Go">
        </form>
        <form action="https://duckduckgo.com/" method="get" target="_blank">
            <input type="text" name="q" id="search" placeholder="Search with duckduckgo">
            <input type="submit" value="Go">
        </form>
    </div>
    
    <div id="add_site_window" style="display: none;">
        <!--添加常用网站的弹窗，平常不显示，点击加号按钮显示，点击确定按钮后隐藏。添加缩写的输入框
        要搞表单检查，如下面注释所说；添加网址的输入框无所谓，填错了跳转过去寄了算球。最后一
        个取消按钮一个确定按钮，点击取消直接关闭弹窗，没别的。注意addSite中也调用hideAddSiteWindow-->
        <div>网站名缩写：<input type="text" id="add_site_name"></div>
        <div>网址：<input type="text" id="add_site_url"></div>
        <div>
            <button onclick="hideAddSiteWindow()">取消</button>
            <button onclick="addSite()">确定</button>
        </div>
    </div>

    <div class="body_block" id="favor_sites">
        <!--我打算是像谷歌开始界面那样几排方形按钮，最后一个方形按钮是加号，点了以后出来一个小弹窗，在里面
        填上网址和缩写，然后点确定，就会在主界面上出现一个新的方形按钮，点击这个按钮就会跳转到你刚刚填的网址。
        按钮下方放一个小按钮，上面写个×，点击删掉这个class="site"的标签。缩写显示在方形按钮上。按钮靠左放置-->
        <span class="site" id="add_site" onclick="showAddSiteWindow()">+</span>
    </div>

    <div class="body_block">
        <span onclick="window.location.href='./tools/encrypt.html'">
            加密工具
        </span>
        <span onclick="window.location.href='./tools/processimage.html'">
            图像处理工具
        </span>
        <span onclick="window.location.href='./tools/qrcode.html'">
            二维码嵌入图片工具
        </span>
    </div>
</body>
</html>
